    <div class="registro">
        <h1 class="FadeDown">REGISTRO</h1>

        <form class="FadeIn" action="/registro.html" id="formulario" method="post">

        <input type="text" name="nombreusuario" id="nombreusuario" placeholder="Nombre y Apellido" required> <br>

        <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" required> <br>


        <select class="genero" id="genero" name ="genero" required>

            <option value="Seleccion">Genero</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select> <br>

        <button class="register" type="submit" id="registro">Registro</button>
        <script src="../static/registro.js" defer></script>
        </form>
    </div>

    <a href="login.html">Ya tienes una cuenta?</a>
    </div>
