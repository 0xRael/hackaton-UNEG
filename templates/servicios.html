<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/servicios.css">
    <link rel="stylesheet" href="../static/calendario.css">
    <link rel="stylesheet" href="../static/global.css">
    <title>Servicio</title>
</head>
 <!--Barra de navegacion--> 
    <header>
        <nav class="navbar">
            <ul>
                <li style="align-items: flex-end;"><input id="hide_sidebar" type="image" src="../static/images/X_icon.png"
                     onclick="document.querySelector('.navbar').classList.remove('show')"></li>
                    
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Servicios</a></li>
                <li><a href="ruta de tiendas">Tiendas</a></li>
                {% if usuario %}
                <li><a href="user_page.html">{{ usuario }}</a></li>
            {% else %}
                <li><a href="login.html">Iniciar sesi√≥n</a></li>
            {% endif %}
            </ul>
        </nav>
        <input id="show_sidebar" type="image" src="../static/images/Hamburger_icon.svg.png"
                     onclick="document.querySelector('.navbar').classList.add('show')">
    </header>
<body>

    <div class="container">
        <h2 class = "FadeDown">{{servicio['titulo']}}</h2>
        <div class="FadeDown descripcion-servicio"> 
            <img class="imagen" src="{{ servicio['imagen'] }}" alt="Imagen del servicio">
            <p>{{ servicio['descripcion'] }}</p>

    <div>
<h2 class=" FadeIn">Calendario Semanal -- Bloques por Hora</h2>
    <div class="calendar FadeUp" id="calendar">
        <!-- Contenido generado por JS -->
    </div>
    </div>
    <button id="submit-button" class="enviar">Enviar horarios</button>

    <script>window.usuarioActual = "{{ usuario }}";</script>
    <script src="../static/calendary.js"></script>
</body>
</html>
