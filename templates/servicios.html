<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/servicios.css">
    <link rel="stylesheet" href="../static/calendario.css">
    <link rel="stylesheet" href="../static/global.css">
    <title>Servicio</title>
</head>
<header>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a style = "color: #69B5B0;" href="/catalogo.html">Servicios</a></li>
                <li><a href="ruta de tiendas">Tiendas</a></li>
                {% if usuario %}
                <li><a href="#">{{ usuario }}</a></li>
            {% else %}
                <li><a href="login.html">Iniciar sesión</a></li>
            {% endif %}
            </ul>
        </nav>
    </header>
<body>
    

    <div class="container">
        <h1>{{servicio['titulo']}}</h1>
        <div class="descripcion-servicio"> 
            <img class="imagen" src="{{ servicio['imagen'] }}" alt="Imagen del servicio">
            <p>{{ servicio['descripcion'] }}</p>
        </div>  
       
        <div class="reserva">
            <form action="#" id="reserva">
            <label for="fecha">Reserva un Día</label> <br> <br>
            <label for="hora">Hora</label> <br>
            <input class="tiempo" type="time" id="hora" name="hora"> <br>
            <label for="fecha">Fecha</label> <br>
            <input class="tiempo" type="date" id="fecha" name="fecha"> <br>
            <button>Reservar</button>
            </form>
        </div>
        
    </div>
    <div>
<h2>Calendario Semanal -- Bloques por Hora</h2>
    <div class="calendar" id="calendar">
        <!-- Contenido generado por JS -->
    </div>
    </div>
    <script src="../static/calendary.js"></script>
    <script src="../static/servicios.js"></script>
</body>
</html>
