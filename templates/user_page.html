          </div>

          <div class="datos-usuario">
            <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" disabled>
            <input type="email" id="correo" name="correo" value="{{ usuario.correo }}" disabled>
            <textarea id="user-description" name="user-description" value="{{ usuario.descripcion }}" disabled></textarea>
